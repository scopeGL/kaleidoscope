<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Caleidoscopio WebGL HD</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
  // Escena
  const scene = new THREE.Scene();

  // Cámara ortográfica (pantalla completa)
  const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

  // Renderer con mejor calidad
  const renderer = new THREE.WebGLRenderer({
    antialias: true,
    powerPreference: "high-performance"
  });

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  // Uniforms
  const uniforms = {
    u_time: { value: 0.0 },
    u_resolution: {
      value: new THREE.Vector2(window.innerWidth, window.innerHeight)
    }
  };

  // Material con shader de caleidoscopio
  const material = new THREE.ShaderMaterial({
    uniforms: uniforms,

    vertexShader: `
      void main() {
        gl_Position = vec4(position, 1.0);
      }
    `,

    fragmentShader: `
      precision mediump float;

      uniform float u_time;
      uniform vec2 u_resolution;

      #define PI 3.14159265359

      void main() {

        // Coordenadas normalizadas con corrección de aspecto
        vec2 uv = (gl_FragCoord.xy / u_resolution.xy) * 2.0 - 1.0;
        uv.x *= u_resolution.x / u_resolution.y;

        // Coordenadas polares
        float r = length(uv);
        float a = atan(uv.y, uv.x);

        // Cantidad de espejos
        float segments = 12.0;
        float slice = 2.0 * PI / segments;

        // Efecto caleidoscopio
        a = mod(a, slice);
        a = abs(a - slice * 0.5);

        // Volver a cartesiano
        vec2 p = vec2(cos(a), sin(a)) * r;

        // Patrón más definido
        float v = sin(18.0 * p.x + u_time * 0.8)
                * cos(18.0 * p.y - u_time * 0.8);

        // Color armónico
        vec3 color = vec3(
          0.5 + 0.5 * sin(v),
          0.5 + 0.5 * sin(v + 2.0),
          0.5 + 0.5 * sin(v + 4.0)
        );

        gl_FragColor = vec4(color, 1.0);
      }
    `
  });

  // Plano pantalla completa
  const quad = new THREE.Mesh(
    new THREE.PlaneGeometry(2, 2),
    material
  );

  scene.add(quad);

  // Resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    uniforms.u_resolution.value.set(
      window.innerWidth,
      window.innerHeight
    );
  });

  // Animación
  function animate(time) {
    uniforms.u_time.value = time * 0.001;
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caleidoscopio WebGL</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

  const renderer = new THREE.WebGLRenderer({
    antialias: true,
    powerPreference: "high-performance"
  });

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  document.body.appendChild(renderer.domElement);

  const uniforms = {
    u_time: { value: 0 },
    u_resolution: {
      value: new THREE.Vector2(window.innerWidth, window.innerHeight)
    }
  };

  const material = new THREE.ShaderMaterial({
    uniforms,
    vertexShader: `
      void main() {
        gl_Position = vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      precision mediump float;

      uniform float u_time;
      uniform vec2 u_resolution;

      #define PI 3.14159265359

      float hash(vec2 p) {
        return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
      }

      void main() {
        vec2 uv = (gl_FragCoord.xy / u_resolution.xy) * 2.0 - 1.0;
        uv.x *= u_resolution.x / u_resolution.y;

        // ROTACIÓN GLOBAL (MOVIMIENTO)
        float rot = u_time * 0.25;
        float c = cos(rot);
        float s = sin(rot);
        uv = mat2(c, -s, s, c) * uv;

        float r = length(uv);
        float a = atan(uv.y, uv.x);

        float segments = 10.0;
        float slice = 2.0 * PI / segments;

        a = mod(a, slice);
        a = abs(a - slice * 0.5);

        // OSCILACIÓN RADIAL SUAVE
        r += 0.05 * sin(u_time + r * 8.0);

        vec2 p = vec2(cos(a), sin(a)) * r;

        vec2 grid = floor(p * 6.0);
        float rnd = hash(grid);

        float fx = fract(p.x * 6.0);
        float fy = fract(p.y * 6.0);

        float edge = smoothstep(0.05, 0.15, fx)
                   * smoothstep(0.95, 0.85, fx)
                   * smoothstep(0.05, 0.15, fy)
                   * smoothstep(0.95, 0.85, fy);

        // COLOR EVOLUTIVO
        float t = u_time * 0.4 + rnd * 2.0;

        vec3 color = vec3(
          0.5 + 0.5 * sin(t),
          0.5 + 0.5 * sin(t + 2.1),
          0.5 + 0.5 * sin(t + 4.2)
        );

        color *= edge;
        color = pow(color, vec3(0.8));

        gl_FragColor = vec4(color, 1.0);
      }
    `
  });

  const quad = new THREE.Mesh(
    new THREE.PlaneGeometry(2, 2),
    material
  );

  scene.add(quad);

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    uniforms.u_resolution.value.set(
      window.innerWidth,
      window.innerHeight
    );
  });

  function animate(time) {
    uniforms.u_time.value = time * 0.001;
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
